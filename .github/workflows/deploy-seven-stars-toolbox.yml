name: "Deploy Seven Stars Toolbox"

on:
  push:
    tags:
      - "seven-stars-toolbox/v*"

env:
  PROJECT_PATH: SevenStarsToolbox/SevenStarsToolbox.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
       - uses: actions/checkout@v2
       
       - uses: actions/setup-dotnet@v1
         with:
           dotnet-versions: 8.0.x

       - run: dotnet restore ${{ env.PROJECT_PATH }}
  
       - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
       
       - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishedSingleFile=true